<div class="card mb-4 text-white"
*ngFor="let prod of  productinfo; "
       [ngClass]="{
        'bg-secondary' : prod.Pcatg === 'Catloge',
        'bg-success' : prod.Pcatg === 'Product'
       }">
        <div class="card-header">
           <h3>
            {{prod.Pname}}
           </h3>
        </div>
        <div class="card-body">
             {{prod.Pdes}}
        </div>
      </div>
